{% extends 'backend/dashboard/main.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="post" id="user_form">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="font-weight-bold">Add New Supplier</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Name <span class="text-danger">*</span></div>
                                <input type="text" name="name" class="form-control required" placeholder="" required>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Phone <span class="text-danger">*</span></div>
                                <input type="text" name="phone_no" class="form-control required" placeholder="" required>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Email <span class="text-danger">*</span></div>
                                <input type="email" name="email" class="form-control required" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Address <span class="text-danger">*</span></div>
                                <input type="text" name="address" class="form-control required" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">City <span class="text-danger">*</span></div>
                                <input type="text" name="city" class="form-control required" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">State <span class="text-danger">*</span></div>
                                <input type="text" name="state" class="form-control required" placeholder="">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Zip <span class="text-danger">*</span></div>
                                <input type="text" name="zip" class="form-control required" placeholder="">
                            </div>
                            <!-- <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Balance <span class="text-danger">*</span></div>
                                <input type="text" name="balance" class="form-control required" placeholder="">
                            </div> -->
                            
                            <div class="form-group col-md-4 mb-0 mt-3"></div>
                                <button class="btn btn-sm btn-primary" type="submit" style="width: 30%; margin-top: 20px;">Save</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
