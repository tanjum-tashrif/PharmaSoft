{% extends 'backend/dashboard/main.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form action="" method="post" id="user_form">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="font-weight-bold">Edit User</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Name <span class="text-danger">*</span></div>
                                <input type="text" name="username" class="form-control required" placeholder="" value="{{ form.username.value }}">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Phone <span class="text-danger">*</span></div>
                                <input type="text" name="phone_no" class="form-control required" placeholder="" value="{{ form.phone_no.value }}">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Password <span class="text-danger">*</span></div>
                                <input type="text" name="password" class="form-control required" placeholder="" value="{{ form.password.value }}">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-label text-uppercase">Status <span class="text-danger">*</span></div>
                                <input type="text" name="status" class="form-control required" placeholder="" value="{{ form.status.value }}">
                            </div>
                            <div class="form-group col-md-4 mb-0 mt-3"></div>
                            <button class="btn btn-sm btn-primary" type="submit" style="width: 30%; margin-top: 20px;">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
